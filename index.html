<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wanna Hang Out?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden; /* IMPORTANT: no scrolling */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;

      background:
        linear-gradient(rgba(255, 192, 203, 0.15), rgba(255, 192, 203, 0.15)),
        url("https://media.tenor.com/MKkJWYigjycAAAA1/cute-cat-cat-cute.webp");
      background-size: cover;
      background-position: center;
    }

    .box {
      background: rgba(255, 255, 255, 0.40);
      backdrop-filter: blur(4px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      color: #ff4d6d;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 15px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    button img {
      width: 40px;
      height: 40px;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #777;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Wanna hang out with me? ðŸ˜ºðŸ’•</h1>

    <button id="yesBtn">
      Yes
      <img src="https://media.tenor.com/GJUz8DogSTUAAAAm/cute-cat-cutie.webp">
    </button>

    <button id="noBtn">
      No
      <img src="https://media.tenor.com/QIL_2SBkkQ4AAAAm/cat-bleh-meme-cat-blehh.webp">
    </button>
  </div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("mc1ql27wG45e9WDH6"); // replace
  })();

  const noBtn = document.getElementById("noBtn");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
    const y = Math.random() * (window.innerHeight - noBtn.clientHeight);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  document.getElementById("yesBtn").addEventListener("click", () => {

    emailjs.send("service_pf6uefn", "template_dqwngu1", {
      time: new Date().toLocaleString()
    });

    document.body.innerHTML =
      "<h1 style='color:white;'>Yay ðŸ˜» Canâ€™t wait to hang out ðŸ’•</h1>";
    document.body.style.background = "#ff6f91";
    document.body.style.display = "flex";
    document.body.style.justifyContent = "center";
    document.body.style.alignItems = "center";
  });
</script>

</body>
</html>
