<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wanna Hang Out?</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background:
                linear-gradient(rgba(255,192,203,0.15), rgba(255,192,203,0.15)),
                url("https://media.tenor.com/MKkJWYigjycAAAA1/cute-cat-cat-cute.webp");
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .box {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(4px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ff4d6d;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 120px);
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            position: relative;
            transition: all 0.2s ease;
        }

        button img {
            width: 35px;
            height: 35px;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
        }

        #noBtn {
            background: #777;
            color: white;
            position: relative;
        }

        #videoScreen {
            display: none;
            position: fixed;
            inset: 0;
            background: black;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10000;
        }

        video {
            width: 80%;
            max-width: 600px;
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <div class="box" id="mainBox">
        <h1>Wanna hang out with me? ðŸ˜ºðŸ’•</h1>

        <div class="grid">
            <button id="yesBtn">
                Yes
                <img src="https://media.tenor.com/GJUz8DogSTUAAAAm/cute-cat-cutie.webp">
            </button>

            <button id="noBtn">
                No
                <img src="https://media.tenor.com/QIL_2SBkkQ4AAAAm/cat-bleh-meme-cat-blehh.webp">
            </button>
        </div>
    </div>

    <div id="videoScreen">
        <h1 style="color:white;margin-bottom:15px;">
          Nice
        </h1>

        <video id="loveVideo" controls autoplays>
            <source src="Reel.mp4" type="video/mp4">
            Your browser does not support video.
        </video>
    </div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const mainBox = document.getElementById("mainBox");
    const videoScreen = document.getElementById("videoScreen");
    const video = document.getElementById("loveVideo");

    document.body.style.overflow = "hidden";

    const safeMargin = 20;
    const boxPadding = 50;
    let isEscaping = false;
    let escapeCount = 0;

    function getRandomPosition() {
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
        const maxX = window.innerWidth - btnWidth - safeMargin;
        const maxY = window.innerHeight - btnHeight - safeMargin;
        const minX = safeMargin;
        const minY = safeMargin;
        const mainBoxRect = mainBox.getBoundingClientRect();

        let targetX, targetY;
        let attempts = 0;

        do {
            targetX = Math.random() * (maxX - minX) + minX;
            targetY = Math.random() * (maxY - minY) + minY;
            attempts++;

            const isTooCloseToBox =
                targetX + btnWidth > mainBoxRect.left - boxPadding &&
                targetX < mainBoxRect.right + boxPadding &&
                targetY + btnHeight > mainBoxRect.top - boxPadding &&
                targetY < mainBoxRect.bottom + boxPadding;

            if (!isTooCloseToBox || attempts > 30) break;
        } while (true);

        return { x: targetX, y: targetY };
    }

    function moveButtonToRandomPosition() {
        const position = getRandomPosition();

        noBtn.style.position = "fixed";
        noBtn.style.left = position.x + "px";
        noBtn.style.top = position.y + "px";
        noBtn.style.zIndex = "1000";

        isEscaping = true;
        escapeCount++;
    }

    noBtn.addEventListener("mouseover", function(e) {
        e.stopPropagation();
        moveButtonToRandomPosition();
    });

    noBtn.addEventListener("click", function(e) {
        e.stopPropagation();
        moveButtonToRandomPosition();
    });

    yesBtn.addEventListener("click", () => {
        mainBox.style.display = "none";
        videoScreen.style.display = "flex";
        video.play();
    });

    window.addEventListener('resize', () => {
        if (isEscaping) {
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            let currentX = parseFloat(noBtn.style.left) || safeMargin;
            let currentY = parseFloat(noBtn.style.top) || safeMargin;

            currentX = Math.max(safeMargin, Math.min(currentX, window.innerWidth - btnWidth - safeMargin));
            currentY = Math.max(safeMargin, Math.min(currentY, window.innerHeight - btnHeight - safeMargin));

            noBtn.style.left = currentX + "px";
            noBtn.style.top = currentY + "px";
        }
    });

    function checkButtonPosition() {
        if (isEscaping) {
            const rect = noBtn.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            const isOffScreen =
                rect.right < -btnWidth ||
                rect.bottom < -btnHeight ||
                rect.left > window.innerWidth + btnWidth ||
                rect.top > window.innerHeight + btnHeight;

            const isPartiallyOffScreen =
                rect.left < -10 ||
                rect.top < -10 ||
                rect.right > window.innerWidth + 10 ||
                rect.bottom > window.innerHeight + 10;

            if (isOffScreen || isPartiallyOffScreen) {
                moveButtonToRandomPosition();
            }
        }
    }

    setInterval(checkButtonPosition, 300);

    window.addEventListener('load', () => {
        setTimeout(() => {
            moveButtonToRandomPosition();
        }, 100);
    });
</script>

</body>
</html>
