<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wanna Hang Out?</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background:
                linear-gradient(rgba(255,192,203,0.15), rgba(255,192,203,0.15)),
                url("https://media.tenor.com/MKkJWYigjycAAAA1/cute-cat-cat-cute.webp");
            background-size: cover;
            background-position: center;
        }

        .box {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(4px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #ff4d6d;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 120px);
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            position: relative;
        }

        button img {
            width: 35px;
            height: 35px;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
        }

        #noBtn {
            background: #777;
            color: white;
        }

        /* VIDEO SCREEN */
        #videoScreen {
            display: none;
            position: fixed;
            inset: 0;
            background: black;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        video {
            width: 80%;
            max-width: 600px;
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <!-- MAIN BOX -->
    <div class="box" id="mainBox">
        <h1>Wanna hang out with me? ðŸ˜ºðŸ’•</h1>

        <div class="grid">
            <button id="yesBtn">
                Yes
                <img src="https://media.tenor.com/GJUz8DogSTUAAAAm/cute-cat-cutie.webp">
            </button>

            <button id="noBtn">
                No
                <img src="https://media.tenor.com/QIL_2SBkkQ4AAAAm/cat-bleh-meme-cat-blehh.webp">
            </button>
        </div>
    </div>

    <!-- VIDEO (HIDDEN INITIALLY) -->
    <div id="videoScreen">
        <h1 style="color:white;margin-bottom:15px;">
          Nice
        </h1>

        <video id="loveVideo" controls>
            <source src="Reel.mp4" type="video/mp4">
            Your browser does not support video.
        </video>
    </div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const mainBox = document.getElementById("mainBox");
    const videoScreen = document.getElementById("videoScreen");
    const video = document.getElementById("loveVideo");

    // Lock page scrolling
    document.body.style.overflow = "hidden";

    noBtn.addEventListener("mouseover", () => {
        const margin = 20; // space from screen edges

        const rect = noBtn.getBoundingClientRect();

        const btnWidth = rect.width;
        const btnHeight = rect.height;

        const maxX = window.innerWidth - btnWidth - margin;
        const maxY = window.innerHeight - btnHeight - margin;

        // Generate safe random position
        const x = Math.random() * (maxX - margin) + margin;
        const y = Math.random() * (maxY - margin) + margin;

        noBtn.style.position = "fixed"; // IMPORTANT
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // Play video after clicking YES
    yesBtn.addEventListener("click", () => {
        mainBox.style.display = "none";
        videoScreen.style.display = "flex";
        video.play();
    });
</script>

</body>
</html>
