<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wanna Hang Out?</title>

<style>
body{
  margin:0;
  height:100vh;
  width:100vw;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  position: relative; /* IMPORTANT */

  background:
    linear-gradient(rgba(255,192,203,0.15), rgba(255,192,203,0.15)),
    url("https://media.tenor.com/MKkJWYigjycAAAA1/cute-cat-cat-cute.webp");
  background-size:cover;
  background-position:center;
}

.box{
  background:rgba(255,255,255,0.4);
  backdrop-filter: blur(4px);
  padding:30px;
  border-radius:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
  text-align:center;
}

h1{
  color:#ff4d6d;
}

.grid{
  display:grid;
  grid-template-columns: repeat(3, 120px);
  grid-template-rows: repeat(3, 80px);
  gap:15px;
  justify-content:center;
  align-items:center;
  margin-top:20px;
}

button{
  font-size:16px;
  padding:10px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
}

button img{
  width:35px;
  height:35px;
}

#yesBtn{
  background:#ff4d6d;
  color:white;
}

#noBtn{
  background:#777;
  color:white;
  position:absolute; /* IMPORTANT */
}
</style>
</head>

<body>

<div class="box">
  <h1>Wanna hang out with me? ðŸ˜ºðŸ’•</h1>

  <div class="grid">
    <button id="yesBtn">
      Yes
      <img src="https://media.tenor.com/GJUz8DogSTUAAAAm/cute-cat-cutie.webp">
    </button>

    <button id="noBtn">
      No
      <img src="https://media.tenor.com/QIL_2SBkkQ4AAAAm/cat-bleh-meme-cat-blehh.webp">
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){
  emailjs.init("mc1ql27wG45e9WDH6");
})();

const noBtn = document.getElementById("noBtn");
const container = document.body; // background area

noBtn.addEventListener("mouseover", () => {
  const containerRect = container.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = containerRect.width - btnRect.width - 20;
  const maxY = containerRect.height - btnRect.height - 20;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

document.getElementById("yesBtn").addEventListener("click", () => {
  emailjs.send("service_pf6uefn", "template_dqwngu1", {
    time: new Date().toLocaleString()
  });

  document.body.innerHTML =
    "<h1 style='color:white;'>Yay ðŸ˜» Canâ€™t wait to hang out ðŸ’•</h1>";
  document.body.style.background = "#ff6f91";
  document.body.style.display = "flex";
  document.body.style.justifyContent = "center";
  document.body.style.alignItems = "center";
});
</script>

</body>
</html>
